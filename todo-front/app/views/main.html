<div class="container">
  <h2 class="text-center">Todos App</h2>

  <form role="form" ng-submit="addTodo(todo)">
    <div class="input-group">
      <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
      <span class="input-group-btn">
        <input type="submit" class="btn btn-primary" value="Add">
      </span>
    </div>
  </form>

  <h3 class="text-center">Todos List</h3>

  <div class="form-group" ng-repeat="todo in todos track by $index">
    <div class="row">
      <div class="col-lg-8">
        <input type="text" ng-model="todo.title" class="form-control">
      </div>
      <div class="col-lg-4">
        <button class="btn btn-info" aria-label="Update" ng-click="updateTodo($index, todo)">Update</button>
        <button class="btn btn-danger" aria-label="Remove" ng-click="removeTodo($index, todo.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
